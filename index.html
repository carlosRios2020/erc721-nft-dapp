<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERC-721 NFT DApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1,
      h3 {
        color: #007bff;
      }
      .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .fa-wallet {
        color: #ffc107;
      }
      .fa-sync {
        color: #28a745;
      }
      .fa-exchange-alt {
        color: #17a2b8;
      }
      .fa-info-circle {
        color: #17a2b8;
      }
      .result-box {
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 5px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        color: #343a40;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-5">
        <h1><i class="fas fa-cube"></i> ERC-721 NFT DApp</h1>
        <p class="lead">Gestiona y verifica tus NFTs con facilidad</p>
      </div>

      <!-- Connect to MetaMask -->
      <div class="card p-4 mb-4">
        <div class="text-center">
          <button id="connectButton" class="btn btn-custom btn-lg">
            <i class="fas fa-wallet"></i> Conectar MetaMask
          </button>
          <p id="accountAddress" class="mt-3"></p>
        </div>
      </div>

      <!-- Crear NFT -->
      <div class="card p-4 mb-4">
        <h3><i class="fas fa-plus-circle"></i> Crear NFT</h3>
        <form id="createNftForm">
          <div class="mb-3">
            <label for="recipientAddress" class="form-label"
              >Direcci贸n del destinatario:</label
            >
            <input
              type="text"
              id="recipientAddress"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tokenURI" class="form-label">Token URI:</label>
            <input type="text" id="tokenURI" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-sync"></i> Crear NFT
          </button>
        </form>
        <div id="createNftResult" class="result-box"></div>
      </div>

      <!-- Transferir NFT -->
      <div class="card p-4 mb-4">
        <h3><i class="fas fa-exchange-alt"></i> Transferir NFT</h3>
        <form id="transferNftForm">
          <div class="mb-3">
            <label for="fromAddress" class="form-label"
              >De (Direcci贸n del propietario):</label
            >
            <input type="text" id="fromAddress" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="toAddress" class="form-label"
              >A (Direcci贸n del destinatario):</label
            >
            <input type="text" id="toAddress" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="tokenId" class="form-label">Token ID:</label>
            <input type="number" id="tokenId" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-warning">
            <i class="fas fa-exchange-alt"></i> Transferir NFT
          </button>
        </form>
        <div id="transferNftResult" class="result-box"></div>
      </div>

      <!-- Verificar Balance -->
      <div class="card p-4 mb-4">
        <h3><i class="fas fa-info-circle"></i> Verificar Balance de NFTs</h3>
        <form id="checkBalanceForm">
          <div class="mb-3">
            <label for="balanceAddress" class="form-label">Direcci贸n:</label>
            <input
              type="text"
              id="balanceAddress"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-info">
            <i class="fas fa-search"></i> Verificar Balance
          </button>
        </form>
        <div id="balanceResult" class="result-box"></div>
      </div>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <!-- App Script -->
    <script src="./script.js"></script>
  </body>
</html>
